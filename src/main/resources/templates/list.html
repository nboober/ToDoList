<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>

    <a href="/add">Add an item to your list</a><br/>

    <table>
        <tr><th>Name</th><th>Description</th><th>Priority</th><th>Due Date</th><th>Completed?</th><th>Actions</th></tr>
        <tr th:each="item : ${list}">
            <!--<a th:href="@{/detail/{id}(id=${item.id})}" style="cursor: pointer;">-->
                <td th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.priority}"></td>
                <td th:text="${item.dueDate}"></td>
                <td th:text="${item.isCompleted}"></td>
                <!--<td th:switch="${item.isCompleted}">-->
                    <!--<i th:case="true" class="fa fa-check-circle"></i>-->
                    <!--<i th:case="false" class="fa fa-exclamation-circle"></i>-->
                <!--</td>-->
            <!--</a>-->
            <td>
                <a th:href="@{/detail/{id}(id=${item.id})}">Details</a>
                <a th:href="@{/update/{id}(id=${item.id})}">Update</a>
                <a th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
            </td>
        </tr>

    </table>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
